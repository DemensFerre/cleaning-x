<section class="request section">
  <div class="container">
    <div class="request__wrapper">
      <div class="request__info">
        <h2 class="request__title section-title">
          Request a free cleaning quote today
        </h2>
        <p class="request__subtitle">
          In dignissim euismod pretium amet enim a eu nam ut urna accumsan
          pellentesque lacus duis pharetra eutortor.
        </p>
        <div class="request__contacts info">
          <img src="./img/svg/phone.svg" alt="phone" class="info__img" />
          <div class="info__box">
            <span class="info__suptext">Call us now</span
            ><a href="tel:4145672109" class="info__text">(414) 567 - 2109</a>
          </div>
        </div>
        <div class="request__doubt">
          <h3 class="request__doubt-title">Not convinced yet?</h3>
          <p class="request__doubt-text">
            Massa bibendum consectetur maurisid gravida purus, dolor dui amet
            morbi non nunc urna purus diam.
          </p>
          <button
            type="button"
            class="request__doubt-btn request__doubt-btn_white btn"
          >
            Browse our packages
          </button>
        </div>
      </div>
      <form action="#" class="request__form form-request">
        <div class="form-request__row">
          <label class="form-request__label">
            <span class="form-request__label-text">Full name</span
            ><input type="text" name="name" class="form-request__input" />
          </label>
          <label class="form-request__label">
            <span class="form-request__label-text">Phone number</span
            ><input type="tel" name="phone" class="form-request__input" />
          </label>
        </div>
        <div class="form-request__row">
          <label class="form-request__label">
            <span class="form-request__label-text">Address</span
            ><input type="text" name="Address" class="form-request__input" />
          </label>
          <label class="form-request__label">
            <span class="form-request__label-text">Email</span
            ><input type="email" name="Email" class="form-request__input" />
          </label>
        </div>
        <div class="form-request__row">
          <label class="form-request__label">
            <span class="form-request__label-text">Requested service</span
            ><input
              type="text"
              name="Requested-service"
              class="form-request__input"
            />
          </label>
          <label class="form-request__label">
            <span class="form-request__label-text">Day of service</span
            ><input
              type="text"
              name="Day-of-service"
              class="form-request__input"
            />
          </label>
        </div>
        <label class="form-request__message">
          <span class="form-request__message-text">Add a note</span
          ><textarea name="message" class="form-request__textarea"></textarea>
        </label>

        <button type="submit" class="form-request__btn btn">
          Submit message
        </button>
      </form>
    </div>
  </div>
</section>
